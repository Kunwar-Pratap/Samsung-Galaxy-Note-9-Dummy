<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Phone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="phone_wrapper">
            <div class="volume_button_dock">
                <span class="volume_button"></span>
                <span class="bixby_button"></span>
                <span class="lock_button"></span>
            </div>
            <div class="phone_header">
                <div class="led_with_lenses">
                    <span class="led"></span>
                    <span class="lens1"></span>
                    <span class="lens2"></span>
                    <span class="lens3"></span>
                </div>
                <div class="speaker"></div>
                <div class="camera_with_lens">
                    <span class="front_camera"></span>
                    <span class="camera_lens"></span>
                </div>
            </div>
            <div class="phone_display">
                <div class="phone_navbar">
                    <span class="telecommunications">airtel</span>
                    <div class="phone_navbar_menu">
                        <img class="icon" src="/image/mobile-alarm.png" alt="Alarm">
                        <img class="icon" src="/image/mobile-wifi-signal.png" alt="WiFi">
                        <img class="icon" src="/image/mobile-signal.png" alt="WiFi">
                        <div class="battery_dock"><span class="battery_percentage">100%</span><img class="icon"
                                src="/image/mobile-battery.png" alt="Battery"></div>
                    </div>
                </div>
                <div class="time_dock">
                    <span class="iris_image">
                        <img src="/image/mobile-iris.png" alt="Iris">
                    </span>
                    <span class="time" id="time"></span>
                    <span class="date" id="date"></span>
                    <span class="phone_user">Kunwar Pratap</span>

                </div>
                <div class="phone_unlock">
                    <span class="stop_iris_icon">X</span>
                    <span class="stop_iris">Stop iris scan</span>
                </div>
                <div class="camera_dock">
                    <img src="/image/mobile_camera.png" alt="Camera">
                </div>

            </div>

        </div>
        <div class="touch_pen_wrapper">

            <span class="pen_cap"></span>
            <span class="pen_handle"></span>
            <span class="pen_top">
                <span class="pen_brand">
                    SAMSUNG
                </span>
            </span>
            <span class="pen_center">
                <span class="pen_button"></span>
            </span>
            <span class="pen_bottom"></span>
            <span class="pen_nozzle"></span>

        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
